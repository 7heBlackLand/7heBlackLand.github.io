<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black & Gold Layout</title>
  <style>
    /* ===== Root Variables ===== */
    :root {
      --bg-color: #000;
      --text-color: #f5f5f5;
      --header-bg: #111;
      --border-color: #333;
      --accent-color: #d4af37;
      --font-family: "Arial", sans-serif;
      --padding: 15px;
      --radius: 8px;
      --max-width: 1100px;
    }

    /* ===== Base Styles ===== */
    body {
      margin: 0;
      font-family: var(--font-family);
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* ===== Header ===== */
    header {
      width: 100%;
      background: var(--header-bg);
      padding: var(--padding);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: var(--accent-color);
      margin: 0;
      font-size: 1.4rem;
    }

    /* ===== Container ===== */
    .container {
      width: 100%;
      max-width: var(--max-width);
      padding: var(--padding);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    /* ===== Card ===== */
    .card {
      background: var(--header-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: var(--padding);
      flex: 1 1 300px;
      min-width: 260px;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
    }

    /* ===== Button ===== */
    .btn {
      padding: 10px 18px;
      border: 1px solid var(--accent-color);
      background: transparent;
      color: var(--accent-color);
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
      background: var(--accent-color);
      color: var(--bg-color);
    }

    /* ===== Responsive ===== */
    @media (max-width: 700px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <!-- ===== Header ===== -->
  <header>
    <h1>Black & Gold Dashboard</h1>
    <button class="btn">অ্যাকশন</button>
  </header>

  <!-- ===== Main Container ===== -->
  <div class="container">
    <div class="card">
      <h2>কার্ড ১</h2>
      <p>এখানে আপনার কনটেন্ট যাবে।</p>
      <button class="btn">আরও জানুন</button>
    </div>

    <div class="card">
      <h2>কার্ড ২</h2>
      <p>এখানে অন্য তথ্য বা লিঙ্ক থাকতে পারে।</p>
      <button class="btn">খুলুন</button>
    </div>

    <div class="card">
      <h2>কার্ড ৩</h2>
      <p>এটি আপনার ড্যাশবোর্ডের একটি সেকশন।</p>
      <button class="btn">দেখুন</button>
    </div>
  </div>
</body>
</html>
